<!DOCTYPE html>
<div ng-controller="WatchdogCtrl" class="CSSTableGenerator">
  <h3>Services </h3>
  <table>
    <tr>
      <td>Service Name</td>
      <td>Category</td>
      <td>State</td>
      <td>Time since last report</td>
    </tr>
    <tr ng-repeat="service in services">
      <td>{{ service.name }}</td>
      <td>{{ service.category }}</td>
      <td>{{ service.state }}</td>
      <td>{{ service.time_since_last_report }}</td>
    </tr>
  </table>
</div>
<script src="//code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="scripts/vendor/jshashtable-2.1/jshashtable.js"></script>
<script src="scripts/watchdog.js"></script>
